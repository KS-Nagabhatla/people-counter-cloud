<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .card h3 { color: #333; margin-bottom: 15px; }
        .count { font-size: 3rem; font-weight: bold; text-align: center; margin: 20px 0; }
        .positive { color: #27ae60; } .negative { color: #e74c3c; } .neutral { color: #3498db; }
        .stats { display: flex; justify-content: space-around; margin-top: 15px; }
        .stat { text-align: center; }
        .stat .label { font-size: 0.9rem; color: #666; }
        .stat .value { font-size: 1.3rem; font-weight: bold; }
        .status { position: fixed; top: 20px; right: 20px; background: white; padding: 10px 15px; border-radius: 20px; font-size: 0.9rem; }
        .connected { color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• People Counter Dashboard</h1>
            <p>Real-time occupancy monitoring - CLOUD DEMO</p>
        </div>
        <div class="dashboard" id="dashboard">
            <div class="card">
                <h3>üåê Server Status</h3>
                <p>Cloud server is running</p>
                <p>Waiting for data from local bridge...</p>
            </div>
        </div>
    </div>

    <div class="status connected" id="status">üü¢ Connected - Cloud</div>

    <script>
        const socket = io();
        const dashboard = document.getElementById('dashboard');
        
        socket.on('initial_data', (data) => {
            updateDashboard(data);
        });
        
        socket.on('people_update', (data) => {
            updateDashboard(data);
        });
        
        function updateDashboard(data) {
            let html = '';
            
            if (data.zones) {
                Object.values(data.zones).forEach(zone => {
                    const countClass = zone.currentCount > 0 ? 'positive' : zone.currentCount < 0 ? 'negative' : 'neutral';
                    html += `<div class="card"><h3>üè¢ ${zone.name}</h3><div class="count ${countClass}">${zone.currentCount}</div><p style="text-align: center; color: #666;">People Currently Inside</p></div>`;
                });
            }
            
            if (data.devices) {
                Object.values(data.devices).forEach(device => {
                    const countClass = device.currentCount > 0 ? 'positive' : device.currentCount < 0 ? 'negative' : 'neutral';
                    html += `<div class="card"><h3>üì± Device: ${device.deviceId}</h3><div class="count ${countClass}">${device.currentCount}</div><div class="stats"><div class="stat"><div class="label">Total IN</div><div class="value" style="color: #27ae60;">${device.totalIn}</div></div><div class="stat"><div class="label">Total OUT</div><div class="value" style="color: #e74c3c;">${device.totalOut}</div></div></div></div>`;
                });
            }
            
            dashboard.innerHTML = html || '<div class="card"><h3>üìä No Data Yet</h3><p>Waiting for data from your local MQTT bridge...</p></div>';
        }
    </script>
</body>
</html>
